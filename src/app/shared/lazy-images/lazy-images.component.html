<div class="d-flex justify-content-center">

  <img
  [src]="url"
  [alt]="alt"
  class="card-img-top animate__animated animate__fadeIn"
  (load)="onLoad()"
  [ngStyle]="{ display: hasLoadeed ? '' : 'none' }"
  />

  <img
  *ngIf="!hasLoadeed"
  src="assets/loader.svg"
  height="35"
  width="35"
  class="mt-3"
  alt="loader"
  />

</div>
